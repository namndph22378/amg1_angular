<div class="container">
    <h1>Admin quan li</h1>
    <button class="btn btn-primary" (click)="goToProductAdd()">Thêm</button>
    <table class="table-boder table">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>price</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of products; index as i">
                <td>{{i + 1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>
                    <button class="btn btn-danger"
                    (click)="remoteItem(item.id!)">Xóa</button>
                </td>
                <td>
                    <button class="btn btn-success"
                    routerLink="/admin/product/{{item.id}}/edit">Sửa</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
